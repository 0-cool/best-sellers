<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Sellers</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="bg-neutral-100 text-neutral-900">
    <main class="py-10 max-w-7xl mx-auto px-4 md:px-0 md:max-w-none">
      <header class="flex items-center justify-between mb-8 md:px-20">
        <h1 class="text-3xl font-semibold">Best Sellers</h1>
        <a href="#" class="text-sm underline">Shop All Best Sellers â†’</a>
      </header>

      <div class="hidden md:block relative">
        <div class="swiper" id="desktopSwiper">
          <div class="swiper-wrapper ml-20" id="swiperWrapper"></div>
        </div>

        <div class="swiper-scrollbar mt-6"></div>
      </div>

      <div class="grid grid-cols-2 gap-6 md:hidden" id="mobileGrid"></div>

      <div class="mt-8 text-center md:hidden">
        <button
          id="showMoreBtn"
          class="bg-neutral-900 text-white px-8 py-4 rounded-full text-lg font-medium w-full"
        >
          Show More
        </button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
